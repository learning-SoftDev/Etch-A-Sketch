<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-SKETCH</h1>
    </header>
    <main>
        <div class="settingsContainer">    
            <div id="settingsText">Settings</div>
            <div class="colorContainer">
                Pen Color
                <input id="colorPicker" type="color" value="#333333"  class="controls">
            </div>
            <div class="modesContainer">
                <button id="buttonColor" class="controls"> Color Mode </button>
                <button id="buttonRainbow" class="controls"> Rainbow Mode </button>
                <button id="buttonEraser" class="controls"> Eraser </button>
            </div>
            <button id="buttonClear" class="controls"> Clear </button>
            <div class="sliderContainer">
                <div id="gridSize">Grid Size: 32 x 32</div>
                <input id="gridSlider" type="range" value="32" min="1" max="64">
            </div>
        </div>
        <div class="container"></div>
    </main>
    <footer class="footer">
        <p>Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          learning-SoftDev
        </p>
    </footer> 




    <script src="script.js"></script>
</body>
</html>
